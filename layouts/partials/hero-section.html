<!-- Hero Section -->
<section id="home" class="hero-section">
    <div class="hero-bg">
        <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=2070&auto=format&fit=crop"
            alt="Scuba diving in Hurghada Red Sea with Bluecharm diving center" class="hero-image">
        <div class="hero-overlay"></div>
    </div>

    <div class="hero-content">
        <div class="hero-text-section">
            <h2 class="hero-subtitle">{{ i18n "hero.subtitle" }}</h2>
            <h1 class="hero-title">
                <span>{{ i18n "hero.title1" }}</span>
                <br>
                <span class="hero-title-accent">{{ i18n "hero.title2" }}</span>
            </h1>
            <p class="hero-description">{{ i18n "hero.desc" }}</p>
        </div>
        <div class="hero-buttons">
            <a href="#services" class="hero-btn hero-btn-primary">{{ i18n "hero.viewCourses" }}</a>
            <a href="#booking" class="hero-btn hero-btn-secondary">{{ i18n "hero.bookNow" }}</a>
        </div>
    </div>
</section>
